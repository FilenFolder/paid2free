    <script>
        let cart = [];

        // Add to Cart function
        function addToCart(productName, price) {
            cart.push({ productName, price });
            updateCartDisplay();
        }

        // Update cart display
        function updateCartDisplay() {
            const cartItemsContainer = document.getElementById('cartItems');
            cartItemsContainer.innerHTML = ''; // Clear previous items

            cart.forEach(item => {
                const cartItemElement = document.createElement('div');
                cartItemElement.textContent = `${item.productName} - $${item.price}`;
                cartItemsContainer.appendChild(cartItemElement);
            });
        }

        // Buy Now function (Replaces and updates confirmation area)
        function buyNow(productName, price) {
            cart = [{ productName, price }]; // Replace current cart with the new item
            updateCartDisplay();
            updateConfirmationArea(productName, price);
            sendPurchaseWebhook(productName, price);
        }

        // Update confirmation area
        function updateConfirmationArea(productName, price) {
            const purchaseConfirmation = document.getElementById('purchaseConfirmation');
            purchaseConfirmation.innerHTML = ''; // Clear previous buttons

            const confirmButton = document.createElement('button');
            confirmButton.className = 'btn';
            confirmButton.textContent = 'Confirm';
            confirmButton.onclick = confirmPurchase;

            const discardButton = document.createElement('button');
            discardButton.className = 'btn';
            discardButton.textContent = 'Discard';
            discardButton.onclick = discardPurchase;

            purchaseConfirmation.appendChild(confirmButton);
            purchaseConfirmation.appendChild(discardButton);
        }

        // Calculate Total function
        function calculateTotal() {
            let total = 0.0;
            cart.forEach(item => {
                total += item.price;
            });
            return total.toFixed(2);
        }

        // Send Webhook function
        function sendPurchaseWebhook(productName, price) {
            const webhookUrl = 'https://discord.com/api/webhooks/1257765859003334687/Xc_M6E6FSCUl8LxWPYcApGfIY_lJfZCjQpt3GuTQx4rWMBpd7U2wy96F7OU72Q3KIpl9'; // Replace with your webhook URL
            const total = price.toFixed(2);
            const payload = {
                content: `<@865204597568307210>, A product has been BOUGHT: ${productName}. Total: $${total}`
            };
            fetch(webhookUrl, {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify(payload),
            })
            .then(response => {
                console.log('Webhook sent the message successfully');
            })
            .catch(error => {
                console.error('Error sending message to webhook:', error);
            });
        }

        // Confirm Purchase function
        function confirmPurchase() {
            const message = "Hey there, You have confirmed your purchase of:";
            const total = calculateTotal();
            document.getElementById("message").textContent = message;
            document.getElementById("total").textContent = `Total: $${total}`;
            // You can optionally send a webhook here for confirmation if needed
        }

        // Discard Purchase function
        function discardPurchase() {
            cart = [];
            updateCartDisplay();
            document.getElementById("message").textContent = "Purchase discarded.";
            document.getElementById("total").textContent = `Total: $0.0`;
            updateConfirmationArea(); // Restore confirm/discard buttons
        }
    </script>
